<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題一覧</title>
    <!-- スタイルシートのリンク -->
    <link rel="stylesheet" href="queList.css">
</head>
<body>
    <!-- コンテンツを包むコンテナ -->
    <div class="container">
        <!-- 見出し -->
        <h1>問題一覧</h1>
        <!-- 問題リスト -->
        <ul>
            <li><a id="que1" href="questions/que1.html" target="_blank">簿記の概要</a></li>
            <li><a id="que2" href="questions/que2.html" target="_blank">現金預金</a></li>
            <li><a id="que3" href="questions/que3.html" target="_blank">債権債務</a></li>
            <li><a id="que4" href="questions/que4.html" target="_blank">固定資産</a></li>
            <li><a id="que5" href="questions/que5.html" target="_blank">商品売買</a></li>
            <li><a id="que6" href="questions/que6.html" target="_blank">貸倒引当金</a></li>
            <li><a id="que7" href="questions/que7.html" target="_blank">給料等</a></li>
            <li><a id="que8" href="questions/que8.html" target="_blank">退職給付会計</a></li>
            <li><a id="que9" href="questions/que9.html" target="_blank">税金</a></li>
            <li><a id="que10" href="questions/que10.html" target="_blank">税効果会計</a></li>
            <li><a id="que11" href="questions/que11.html" target="_blank">有価証券</a></li>
            <li><a id="que12" href="questions/que12.html" target="_blank">純資産</a></li>
            <li><a id="que13" href="questions/que13.html" target="_blank">社債</a></li>
            <li><a id="que14" href="questions/que14.html" target="_blank">新株予約権付社債</a></li>
            <li><a id="que15" href="questions/que15.html" target="_blank">ストック・オプション</a></li>
            <li><a id="que16" href="questions/que16.html" target="_blank">外貨建会計</a></li>
            <li><a id="que17" href="questions/que17.html" target="_blank">会計上の変更等</a></li>
            <li><a id="que18" href="questions/que18.html" target="_blank">特殊商品売買</a></li>
            <li><a id="que19" href="questions/que19.html" target="_blank">組織再編会計</a></li>
            <li><a id="que20" href="questions/que20.html" target="_blank">本支店会計</a></li>
            <li><a id="que21" href="questions/que21.html" target="_blank">連結会計</a></li>
            <li><a id="que22" href="questions/que22.html" target="_blank">繰延資産</a></li>
            <li><a id="que23" href="questions/que23.html" target="_blank">金利スワップ</a></li>
            <li><a id="que24" href="questions/que24.html" target="_blank">建設業会計</a></li>
        </ul>
        <button id="index">ホームへ戻る</button>
    </div>
    <script>
        // すべての問題リンクを取得
        const questionLinks = document.querySelectorAll('ul li a');
        // 各リンクにイベントリスナーを追加
        questionLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // デフォルトの動作をキャンセル
                // ダークモードの状態を取得
                const isDarkMode = document.body.classList.contains('dark-mode');
                // 新しいウィンドウを開き、ダークモードの状態を引き継ぐ
                const newWindow = window.open(this.href, '_blank');
                if (isDarkMode) {
                    // ダークモードの場合、新しいウィンドウにダークモードのクラスを適用する
                    newWindow.onload = function() {
                        newWindow.document.body.classList.add('dark-mode');
                    };
                }
            });
        });

        document.getElementById('index').addEventListener('click', index);
        // 問題一覧を表示する関数
        function index() {
            // ダークモードの状態を取得
            const isDarkMode = document.body.classList.contains('dark-mode');
            // 新しいウィンドウを開き、ダークモードの状態を引き継ぐ
            const newWindow = window.open('index.html', '_blank');
            if (isDarkMode) {
                // ダークモードの場合、新しいウィンドウにダークモードのクラスを適用する
                newWindow.onload = function() {
                    newWindow.document.body.classList.add('dark-mode');
                };
            }
        }
    </script>
</body>
</html>
