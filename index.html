<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for Seminar</title>
    <link rel="icon" type="image/png" href="akamal.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ゼミ用</h1>
        <label for="topicSelect">論点：</label>
        <select id="topicSelect">
            <option value="">選択してください</option>
            <option value="que1">簿記の概要</option>
            <option value="que2">現金預金</option>
            <option value="que3">債権債務</option>
            <option value="que4">固定資産</option>
            <option value="que5">商品売買</option>
            <option value="que6">貸倒引当金</option>
            <option value="que7">給料等</option>
            <option value="que8">退職給付会計</option>
            <option value="que9">税金</option>
            <option value="que10">税効果会計</option>
            <option value="que11">有価証券</option>
            <option value="que12">純資産</option>
            <option value="que13">社債</option>
            <option value="que14">新株予約権付社債</option>
            <option value="que15">ストック・オプション</option>
            <option value="que16">外貨建会計</option>
            <option value="que17">会計上の変更等</option>
            <option value="que18">特殊商品売買</option>
            <option value="que19">組織再編会計</option>
            <option value="que20">本支店会計</option>
            <option value="que21">連結会計</option>
            <option value="que22">繰延資産</option>
            <option value="que23">金利スワップ</option>
            <option value="que24">建設業会計</option>
            <option value="all">全ての問題</option>
        </select>
        
        <p id="question"></p>
        <p id="answer" class="hidden"></p>
        <button onclick="displayAnswer()" id="answerButton" class="hidden">解答を表示</button>
        <button onclick="countAnswer(true)" id="correctButton" class="hidden correct">◯ 正解</button>
        <button onclick="countAnswer(false)" id="incorrectButton" class="hidden incorrect">✗ 不正解</button>
        <div class="stats">
            <p>正解数：<span id="correctCnt">0</span></p>
            <p>不正解数：<span id="incorrectCnt">0</span></p>
            <p>正解率：<span id="accuracy">0</span>%</p>
        </div>
        <div>
            <p id="message" class="hidden message"></p>
            <button id="clearMemoButton">メモクリア</button>
            <textarea id="memoPad" rows="5" cols="30" placeholder="メモとしてどうぞ。"></textarea>
            <button id="darkModeButton" class="bottomButton">ダークモード</button>
            <button id="quizListButton" class="bottomButton">問題一覧</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
